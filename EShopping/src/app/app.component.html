<main>
  <header class="container">
    <app-cart-header [numberItems]="numberItems"></app-cart-header>
  </header>
  <section class="container">
    <app-product-list [products]="products" (onRemoveProduct)="removeProduct($event)"></app-product-list>
  </section>
  <section class="container">
    <app-promo-code></app-promo-code>
    <app-cart-sumary [subTotal]="subTotal" [tax]="tax" [total]="total" ></app-cart-sumary>
  </section>
</main>
